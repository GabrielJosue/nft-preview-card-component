<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-queries.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
    <article class="nft-card">

      <div class="img-item" role="img" aria-label="">
        <div class="overlay">
          <img src="./images/icon-view.svg" class="eye-icon" alt="icon view">
        </div>
      </div> 
      <div class="card-info">
        <h1 class="heading-primary">Equilibrium #3429</h1>
        <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="offer">
          <span class="price"> <img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</span>
           <span class="day-left"> <img src="./images/icon-clock.svg" alt="cloc icon"> 3 days left</span>
          
         </div> 

      </div>
      
     <div class="card-author">
       <div class="author">
         <img src="./images/image-avatar.png" class="author-avatar" alt="Jules Weyvrn">
          <p>Creation of <span>Jules Weyvrn</span> </p>
       </div>
     </div>
        
    </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Alvarado</a>.
  </footer>

</body>
</html>
